<!DOCTYPE html>
<html>
    <head>
        <style>
          #num,#nums{
            color:blue;
          }
          .rows{
            display:none;
            color:rgb(241, 13, 63);
          }
            td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  outline-width: medium;
  outline-style: dotted;
  outline-color:rgb(43, 226, 211);
}

        </style>
        <title>Tables</title>
    </head>
<body>

<h2>Marks Table</h2>

<table style="width:100%">
  <tr class="rows">
    <th id="num">Sr.No</th>
    <th>Subject</th> 
    <th>Marks/Grades</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Artifial Intelligence</td>
    <td>85</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Neural Network</td>
    <td>90</td>
  </tr>
  <tr class="rows" >
    <td id="nums">3</td>
    <td>Cryptography</td>
    <td>80</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Information Security</td>
    <td>88</td>
  </tr>
  <tr class="rows">
    <td>5</td>
    <td>Python</td>
    <td>95</td>
  </tr>
  
</table>

</body>
</html>
